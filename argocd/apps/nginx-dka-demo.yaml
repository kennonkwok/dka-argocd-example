---
# Stage 3: NGINX Application with DatadogPodAutoscaler
# Deploys an NGINX workload and DatadogPodAutoscaler using a Helm chart from Git.
# Sync wave 2 ensures this deploys after the DatadogAgent (wave 1) is ready,
# as the DatadogPodAutoscaler CRD must be available.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-dka-demo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2" # Deploy after agent
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/kennonkwok/dka-argocd-example.git
    targetRevision: HEAD
    path: charts/nginx-dka-demo # Helm chart in Git repository
    helm:
      # Override default values if needed
      # values: |
      #   replicaCount: 3
      #   autoscaler:
      #     minReplicas: 2
      #     maxReplicas: 50
      releaseName: nginx-dka-demo

  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-dka-demo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # Create nginx-dka-demo namespace
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      name: nginx-dka-demo
      namespace: nginx-dka-demo
      managedFieldsManagers:
        - datadog-cluster-agent
